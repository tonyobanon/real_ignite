            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Real Ignite Email Service</span>

                        <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
                    </div>
                </div> -->

            <!-- Bottom row, not visible on scroll -->

        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Home</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/views/dashboard">
                    <i class="material-icons">list</i>Dashboard</a>
                <a class="mdl-navigation__link" href="/views/messages">
                    <i class="material-icons">email</i>All Messages</a>
                <a class="mdl-navigation__link" href="/views/compose">
                    <i class="material-icons">add</i>Compose</a>
                <a class="mdl-navigation__link" href="/views/messages?context=sent">
                    <i class="material-icons">done</i>Sent Mail</a>
                <a class="mdl-navigation__link" href="/views/messages?context=draft">
                    <i class="material-icons">folder</i>Drafts</a>

        <main class="mdl-layout__content">
